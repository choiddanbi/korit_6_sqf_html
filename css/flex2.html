<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            box-sizing: border-box;
            border: 1px solid black;
        }

        .container { /*젤 큰 박스 1개*/
            display: flex;
            justify-content: center; /*item(자식)을 주축(왼->오) 기준으로 배치*/
            align-items: center; /*item(자식)을 교차축 기준으로 배치*/
            width: 100%;
            height: 1000px;
        }

        .sub-container { /*다음 큰 박스 2개*/
            display: flex;
            flex-direction: column;
            justify-content: space-between; /*item(자식)을 주축(위->아래) 기준으로 배치*/
            margin: 0px 20px;
            padding: 20px;
            width: 700px;
            height: 900px;
        }

        .p-box { /*중간 박스 4개 전체*/
            display: flex;
            width: 100%;
            height: 40%;
        }

        .box1 { /*중간 박스1 -> 작은 박스들을 두개씩 묶음*/
            flex-direction: column;
            justify-content: space-between; /*item(자식)을 주축(위->아래) 기준으로 배치 - 양쪽 끝으로 !! */
        }

        .box2 {
            justify-content: center; /*item(자식)을 주축(왼->오) 기준으로 배치*/
            align-items: center; /*item(자식)을 교차축 기준으로 배치*/
        }

        .box3 {
            flex-direction: column;
            justify-content: flex-start; /*item(자식)을 주축(위->아래) 기준으로 배치 - 왼쪽 정렬*/
        }

        .box4 {
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .p-sub-box {
            display: flex;
            justify-content: space-between;
            border: none;
        }

        .mini-box {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="p-box box1">
                <div class="p-sub-box">
                    <div class="mini-box"></div>
                    <div class="mini-box"></div>
                </div>
                <div class="p-sub-box">
                    <div class="mini-box"></div>
                    <div class="mini-box"></div>
                </div>
            </div>
            <div class="p-box box2">
                <div class="mini-box"></div>
            </div>
        </div>
        <div class="sub-container">
            <div class="p-box box3">
                <div class="p-sub-box">
                    <div class="mini-box"></div>
                    <div class="mini-box"></div>
                    <div class="mini-box"></div>
                </div>
                <div class="p-sub-box">
                    <div class="mini-box"></div>
                    <div class="mini-box"></div>
                    <div class="mini-box"></div>
                </div>
            </div>
            <div class="p-box box4">
                <div class="mini-box"></div>
                <div class="mini-box"></div>
                <div class="mini-box"></div>
            </div>
        </div>
    </div>
</body>
</html>
