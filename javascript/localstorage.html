<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" onkeydown="addText(event)"> 
    
    <script>
        const textInput = document.querySelector("input");

        const lsTextList = localStorage.getItem("list"); // key값 list 가져옴! 
        console.log(lsTextList);
        let textList = !lsTextList ? [] : JSON.parse(lsTextList); // localStorage에서 가져온 게 null 이면 [], 값이 있으면 가져와라

        function addText(e) {
            const textValue = e.target.value;
            if(e.keyCode === 13) {
                textList = [ ...textList, textValue ];
                e.target.value = "";
                console.log(textList);
                localStorage.setItem("list", JSON.stringify(textList)); // 덮어쓰기 > textList배열을 json문자열로 바꿔서 넣기 > localStorage 는 json 만 들어가...??? 롸..
            }
        }
        
    </script>
</body>
</html>
