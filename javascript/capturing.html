<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            background-color: lightblue;
            padding: 50px;
            text-align: center;
        }

        .middle {
            background-color: lightgreen;
            padding: 50px;
            text-align: center;
        }

        .inner {
            background-color: coral;
            padding: 50px;
            text-align: center;
        }
        
        div:hover {
            background-color: white;
        }

    </style>
</head>
<body>
    <div class="outer">
        외부 box
        <div class="middle">
            중간 box
            <div class="inner">
                내부 box
            </div>
        </div>
    </div>
    <script>
        const outer = document.querySelector(".outer");
        const middle = document.querySelector(".middle");
        const inner = document.querySelector(".inner");

        /*outer.addEventListener("click", () => alert("outer 캡쳐링"), true); // click 이 일어나면 alert !! 캡쳐링으로 : 부모 -> 자식
        middle.addEventListener("click", () => alert("middle 캡쳐링"), true);
        inner.addEventListener("click", () => alert("inner 캡쳐링"), true); 

        outer.addEventListener("click", () => alert("outer 버블링"), false);
        middle.addEventListener("click", () => alert("middle 버블링"), false);
        inner.addEventListener("click", () => alert("inner 버블링"), false);*/


        outer.addEventListener("click", () => alert("outer 버블링"));
        middle.addEventListener("click", (e) => {
            e.stopImmediatePropagation(); // 이벤트 전파 방지 + middle객체에 등록된 다른 이벤트의 실행도 막는다!
            alert("middle 버블링");
        });
        
        middle.addEventListener("mouseover", (e) => {
            e.target.style = "background-color: white;"
        });

        inner.addEventListener("click", (e) => {
            e.stopPropagation(); // inner 밑의 d요소들의 이벤트 전파 막기 ( 해당 객ㅊㅔ에서!! )
            alert("inner 버블링");
        }); 

    </script>
</body>
</html>
